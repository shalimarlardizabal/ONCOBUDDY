{% extends 'base.html' %}
{%block title %}Onco Buddy{% endblock %}

{% block body%}

<!-- Sign-in  -->
<section class="vh-50" style="background-color: #fff4bd;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-md-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="/static/Images/Onco Buddy (500 Ã— 1000 px).svg"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                  <form action="/users" method="POST">
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Let's beat cancer together.</h5>
                    <div class="form-outline mb-4">
                      <input type="email" name="email" class="form-control form-control-md" placeholder="Email Address"/>
                    </div>
  
                    <div class="form-outline mb-4">
                      <input type="password" name="password" class="form-control form-control-md" placeholder="Password"/>
                
                    </div>
                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-md btn-block" type="submit">Login</button>
                      <br>
                      {% for msg in get_flashed_messages() %}
                      <p class="flash-msg" style="color: red; font-weight: semi-bold;">
                        {{msg}}
                      </p>
                    {% endfor %}
                    
                    </div>
                    <p class="mb-5 pb-lg-2" style="color: #5d9ad8;">Don't have an account? <a href="/createaccount"
                        style="color: #5d9ad8;">Register here</a></p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
